<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebCart ‚Äî Cart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 15px;
      margin: 15px 0;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .cart-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .cart-left img {
      width: 80px;
      border-radius: 8px;
    }
    .cart-actions button {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header class="site-header">
  <div class="brand logo-text">
    <span class="logo-icon">üõí</span> WebCart
  </div>

  <div class="header-right">
    <span id="user-email" class="user-email"></span>
    <button id="logoutBtn" class="btn small" onclick="logout()">Logout</button>

    <a href="wishlist.html" class="btn small">
      ‚ù§Ô∏è Wishlist (<span id="wish-count">0</span>)
    </a>

    <a href="cart.html" class="btn small">
      üõç Cart (<span id="cart-count">0</span>)
    </a>
  </div>
</header>

<main class="center-area">
  <h2>Your Cart</h2>
  <div id="cartList"></div>

  <div class="cart-summary">
    <div>Total: <strong id="cartTotal">‚Çπ0</strong></div>
    <button class="btn" id="checkoutBtn">Proceed to Checkout</button>
    <button class="btn outline" id="clearCartBtn">Clear Cart</button>
  </div>
</main>

<footer class="site-footer">
  ¬© 2025 WebCart ‚Äî Modern Demo E-Commerce
</footer>

<script>
let cart = JSON.parse(localStorage.getItem("cart") || "[]");

// Update header counts
function updateCounts() {
  document.getElementById("cart-count").innerText = cart.length;
  document.getElementById("wish-count").innerText = JSON.parse(localStorage.getItem("wishlist") || "[]").length;
}

// Load cart UI
function loadCart() {
  const container = document.getElementById("cartList");
  container.innerHTML = "";
  let total = 0;

  if (cart.length === 0) {
    container.innerHTML = `<p class="empty-msg">Your cart is empty</p>`;
    document.getElementById("cartTotal").innerText = "‚Çπ0";
    updateCounts();
    return;
  }

  cart.forEach((item, index) => {
    total += Number(item.price);
    container.innerHTML += `
      <div class="cart-item">
        <div class="cart-left">
          <img src="${item.img}" alt="${item.name}">
          <div>
            <h3>${item.name}</h3>
            <p>‚Çπ${item.price}</p>
          </div>
        </div>
        <div class="cart-actions">
          <button class="btn small outline" onclick="removeItem(${index})">Remove</button>
        </div>
      </div>
    `;
  });

  document.getElementById("cartTotal").innerText = "‚Çπ" + total;
  updateCounts();
}

// Remove item
function removeItem(index) {
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

// Clear cart
document.getElementById("clearCartBtn").onclick = () => {
  cart = [];
  localStorage.removeItem("cart");
  loadCart();
};

// Checkout
document.getElementById('checkoutBtn').onclick = () => {
  if (cart.length === 0) {
    alert("Your cart is empty!");
  } else {
    window.location.href = "checkout.html";
  }
};

// Redirect if not logged in
if (!localStorage.getItem('loggedUser')) {
  window.location.href = 'login.html';
}

// Insert user email
document.getElementById("user-email").innerText = localStorage.getItem("loggedUser") || "";

// Logout
function logout() {
  localStorage.removeItem("loggedUser");
  window.location.href = "login.html";
}

// Initial load
loadCart();
</script>

</body>
</html>
