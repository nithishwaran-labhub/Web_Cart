<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WebCart â€” Home</title>

<link rel="stylesheet" href="style.css">

<!-- Modern Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f2f4f7;
    margin: 0;
    padding: 0;
  }

  /* HEADER */
  .site-header {
    background: #111827;
    color: white;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
  }

  .brand {
    font-size: 28px;
    font-weight: 700;
    letter-spacing: 1px;
  }

  .brand::before {
    content: "ðŸ›’ ";
  }

  .header-right a,
  .btn.small {
    background: #2563eb;
    color: #fff;
    padding: 7px 14px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 14px;
    margin-left: 10px;
    transition: 0.3s;
  }

  .header-right a:hover,
  .btn.small:hover {
    background: #1e40af;
  }

  .user-email {
    margin-right: 10px;
    font-size: 14px;
    color: #cbd5e1;
  }

  /* HERO */
  .hero {
    background: linear-gradient(120deg, #2563eb, #1e3a8a);
    color: white;
    padding: 50px 20px;
    text-align: center;
    border-radius: 0 0 25px 25px;
  }

  .hero h1 {
    font-size: 40px;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .controls {
    display: flex;
    gap: 15px;
    padding: 20px;
    justify-content: center;
  }

  .controls input,
  .controls select {
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    width: 200px;
    font-size: 15px;
  }

  /* PRODUCT GRID */
  .product-grid {
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
    gap: 20px;
  }

  .product-card {
    background: white;
    border-radius: 14px;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: 0.3s;
  }

  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.15);
  }

  .product-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 12px;
  }

  .product-card h3 {
    margin: 10px 0 4px;
  }

  .product-card p {
    margin: 0;
    color: #2563eb;
    font-weight: bold;
    font-size: 18px;
  }

  footer {
    text-align: center;
    padding: 20px;
    margin-top: 20px;
    background: #1f2937;
    color: #ccc;
  }
</style>

</head>
<body>

<header class="site-header">
  <div class="brand">WebCart</div>

  <div class="header-right">
    <span id="user-email" class="user-email"></span>
    <button id="logoutBtn" class="btn small" onclick="logout()">Logout</button>

    <a href="wishlist.html">Wishlist (<span id="wish-count">0</span>)</a>
    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
  </div>
</header>

<main>
  <section class="hero">
    <h1>Welcome to WebCart</h1>
    <p>Shop premium products â€” Best prices | Fast delivery</p>
  </section>

  <section class="controls">
    <input id="searchInput" placeholder="Search productsâ€¦" />
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="shoes">Shoes</option>
      <option value="watches">Watches</option>
      <option value="bags">Bags</option>
      <option value="electronics">Electronics</option>
      <option value="accessories">Accessories</option>
    </select>

    <select id="sortPrice">
      <option value="none">Sort by Price</option>
      <option value="low">Low â†’ High</option>
      <option value="high">High â†’ Low</option>
    </select>
  </section>

  <section id="products" class="product-grid"></section>
</main>

<footer class="site-footer">
  &copy; 2025 WebCart â€” Demo e-commerce
</footer>

<script src="script.js"></script>

<script>
  // If user is not logged in â†’ go to login page
  if (!localStorage.getItem('loggedUser')) {
    window.location.href = 'login.html';
  }
</script>

</body>
</html>
