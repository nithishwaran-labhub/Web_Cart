<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WebCart ‚Äî Home</title>

<link rel="stylesheet" href="style.css">

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

<header class="site-header">
  <div class="brand">
      <img src="https://in.pinterest.com/pin/86483255340005872/" class="logo">
      <span>WebCart</span>
  </div>

  <div class="header-right">
    <span id="user-email" class="user-email"></span>
    <button id="logoutBtn" class="btn small" onclick="logout()">Logout</button>
    <a href="wishlist.html" class="btn small">‚ù§Ô∏è Wishlist (<span id="wish-count">0</span>)</a>
    <a href="cart.html" class="btn small">üõí Cart (<span id="cart-count">0</span>)</a>
  </div>
</header>

<!-- HERO SECTION -->
<section class="hero">
  <h1>Welcome to WebCart</h1>
  <p>Your modern online shopping experience.</p>
</section>

<!-- CONTROL BAR -->
<section class="controls">
  <input id="searchInput" placeholder="üîç Search products..." />

  <select id="categoryFilter">
    <option value="all">All Categories</option>
    <option value="shoes">Shoes</option>
    <option value="watches">Watches</option>
    <option value="bags">Bags</option>
    <option value="electronics">Electronics</option>
    <option value="accessories">Accessories</option>
  </select>

  <select id="sortPrice">
    <option value="none">Sort by Price</option>
    <option value="low">Low ‚Üí High</option>
    <option value="high">High ‚Üí Low</option>
  </select>
</section>

<!-- PRODUCT GRID -->
<section id="products" class="product-grid"></section>

<footer class="site-footer">
  &copy; 2025 WebCart ‚Äî Modern E-Commerce UI
</footer>

<script src="script.js"></script>

<script>
  // Require login: if not logged in ‚Üí go to login page
  if (!localStorage.getItem('loggedUser')) {
    window.location.href = 'login.html';
  }
</script>

</body>
</html>
