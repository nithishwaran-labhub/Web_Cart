<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WebCart — Home</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
  <div class="brand">WebCart</div>
  <div class="header-right">
    <span id="user-email" class="user-email"></span>
    <button id="logoutBtn" class="btn small" onclick="logout()">Logout</button>
    <a href="wishlist.html" class="btn small">Wishlist (<span id="wish-count">0</span>)</a>
    <a href="cart.html" class="btn small">Cart (<span id="cart-count">0</span>)</a>
  </div>
</header>

<main>
  <section class="hero">
    <h1>Welcome to WebCart</h1>
    <p>Browse products and add to cart — demo store.</p>
  </section>

  <section class="controls">
    <input id="searchInput" placeholder="Search products..." />
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="shoes">Shoes</option>
      <option value="watches">Watches</option>
      <option value="bags">Bags</option>
      <option value="electronics">Electronics</option>
      <option value="accessories">Accessories</option>
    </select>
    <select id="sortPrice">
      <option value="none">Sort by Price</option>
      <option value="low">Low → High</option>
      <option value="high">High → Low</option>
    </select>
  </section>

  <section id="products" class="product-grid"></section>
</main>

<footer class="site-footer">
  &copy; 2025 WebCart — Demo e-commerce (local demo)
</footer>

<script src="script.js"></script>
<script>
  // Require login: if no loggedUser, go to login.html
  if (!localStorage.getItem('loggedUser')) {
    window.location.href = 'login.html';
  }
</script>
</body>
</html>
